server.port=8091

# datasource
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:petscenter
spring.datasource.username=sa
spring.datasource.password=

# jpa
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update

# Configurando Banco H2 manualmente
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.trace=true

# Configura��o para subida manual do servidor H2 - url de acesso = > http://localhost:8081/
spring.profiles.include=h2
webserver.h2-console-port=8081